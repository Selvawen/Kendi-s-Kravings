<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kendi's Kravings</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img class="nav__logo--img" src="assets/Kendi's Kravings Logo.png" alt="logo">
                    <div class="nav__logo--title">Kendi's Kravings</div>
                </div>
                <div class="nav__links">
                    <a href="about.html" class="nav__link">About</a>
                    <a href="blog.html" class="nav__link">Blog</a>
                    <a href="pricing.html" class="nav__link">Pricing</a>
                    <a href="contact.html" class="nav__link">Contact Us</a>
                    <a href="login.html" class="nav__link login">Login</a>
                    <a href="signup.html" class="nav__link nav__link--primary">Sign Up</a>
                </div>
                <button class="btn__menu" onclick="openMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" class="btn__menu--svg">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </nav>
    </section>

    <main id="login">
        <h1>Login to Your Account</h1>
        <form action="/submit-login" method="POST" onsubmit="return validateLoginForm()">
            <label for="email">Email:</label>
            <input type="email" id="login-email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="login-password" name="password" required><br>

            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </main>

    <script>
        // Basic validation for login form
        function validateLoginForm() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kendi's Kravings</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img class="nav__logo--img" src="assets/Kendi's Kravings Logo.png" alt="logo">
                    <div class="nav__logo--title">Kendi's Kravings</div>
                </div>
                <div class="nav__links">
                    <a href="index.html" class="nav__link">Home</a>
                    <a href="about.html" class="nav__link">About</a>
                    <a href="blog.html" class="nav__link">Blog</a>
                    <a href="pricing.html" class="nav__link">Pricing</a>
                    <a href="contact.html" class="nav__link">Contact Us</a>
                    <a href="#" class="nav__link login">Login</a>
                    <a href="#" class="nav__link nav__link--primary">Sign Up</a>
                </div>
                <button class="btn__menu" onclick="openMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" class="btn__menu--svg">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </nav>
    </section>

    <main id="contact">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us with any questions or feedback.</p>

        <form action="/submit-contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
